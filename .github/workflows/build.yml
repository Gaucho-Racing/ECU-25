name: Build

on: [push]

jobs:
  cmake:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup environemnt
      run: sudo apt-get install -y --no-install-suggests --no-install-recommends gcc-arm-none-eabi ninja
    - name: Compile program
      run: cmake --preset Debug
